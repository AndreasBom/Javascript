<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <title>Uppgift 9</title>
    </head>
    <body>
    
        <script>
        /* Gör ett program som använder sig av en for loop och skriver ut texten:

            "loopen har körs gång  0"

            "loopen har körs gång  1"

            "loopen har körs gång  2"

            "loopen har körs gång  3"

            "loopen har körs gång  4" */
            
            
            for (var i = 0; i < 5; i++) {
                document.write("loopen har körts gång " + i + "<br />");
            }
        
        </script>

    </body>
</html>
