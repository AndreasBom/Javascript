<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">

    <body>
        
        
        <script>
            /*Gör ett program med två variabler som heter x och y. Ge x värdet 10 och y värdet 5. skriv villkor (if satser) så att utmatningen blir "x är större än y" eller "x är lika med y" eller "x är mindre än y" om så är fallet. Ändra värden på x och y så ni ser att eran if sats fungerar.*/
            
            var x = 10;
            var y = 5;
            x = parseFloat(x);
            y = parseFloat(y);
            
            while (x != 0) {
                if(x > y) {
                   document.write("x är större än y <br />");
                }
                else if (x==y) {
                    document.write("x är lika med y <br />");
                }
                else if ( x < y) {
                    document.write("x är mindre än y <br />");
                }
                else if (isNaN((x))){
                    document.write("x är inte ett tal <br />");
                }
                
                x = prompt("skriv in x (skriv 0 för att avsluta)");
            }
            
            
            
        </script>
    </body>
</html>
