<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
        //Skriv ut summan(+), produkten(*) samt differensen(-) av talen 24 och 23.
            
            var tal1 = 24;
            var tal2 = 23;
            console.log("Summan av tal1 och tal2 är " + (tal1 + tal2));
            console.log("Produkten av tal1 och tal2 är " + (tal1 * tal2));
            console.log("Differensen av tal1 och tal2 är " + (tal1 - tal2));
        
        </script>
    </body>
</html>
