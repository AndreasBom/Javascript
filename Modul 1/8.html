<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <title>Uppgift 8</title>
    </head>
    <body>
        
        <script>
            /*Gör ett program som skriver ut texten: "Hej! " 10 gånger använd en loop för detta.*/
            
            for (var i = 0; i < 10; i++) {
                document.write("Hej! <br />");
            }
            
        </script>
        
    </body>
</html>
