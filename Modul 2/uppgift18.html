<!-- 18. Gör en sida som har ett div-element som det står God Jul i med absolutpositionering samt en knapp. När användaren trycker på en knapp skall ny x och y position slumpas fram så att texten flyttar sig. -->

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Uppgift 18</title>

        <script>

            //Funktion som ändrar style-attributet på div#txt
            function changePos() {

                //Slumpar fram två tal
                var posX = Math.floor(Math.random() * ((1300-0) + 1) + 0) // ((y - x) + 1) + x -> y =1300, x = 0
                console.log("posX = " + posX);
                var posY = Math.floor(Math.random() * ((760 - 0) + 1 ) + 0) //y = 760, x = 0
                console.log("posY = " + posY);

                //Applicerar de slumpade talen på top och left
                var divtxt = document.getElementById("txt");
                divtxt.style.top = posY + "px";
                divtxt.style.left = posX + "px";


            }

        </script>
    </head>
    <body>
        <button onclick="changePos();">Flytta Texten</button>
        <div id="txt" style="position: absolute"><h1>God Jul</h1></div>
    </body>
</html>
