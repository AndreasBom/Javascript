<!-- Skapa en funktion som adderar två tal och returnerar svaret.  När sidan laddas skall sidan visa vad 2+2 blir med hjälp av den nya funktionen (använd alert() men lägg den inte i funktionen). -->

<!DOCTYPE html>
<html>
<head lang="sv">
    <meta charset="UTF-8">
    <title>Uppgift 1</title>

    <script>

        //Tar in två parametrar och returnerar summan (eller slår ihop två textsträngar)
        function addNum(num1, num2) {

            return num1 + num2;
        }
    </script>
</head>
<body>

    <input type="button" id="btn" value="Tryck" onclick="alert(addNum(2,2));"/>
</body>
</html>
