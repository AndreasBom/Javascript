<!-- 8. Skapa ett program som består av ett textfält, en knapp och ett div-element. När man trycker på knappen skall det som står i textrutan skrivas ut i div-elementet (använd namespace). -->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Uppgift 8</title>

    <script>

        //Namespace
        var M8 = {};

        //Funktion som returnerar detsamma som används som argument
        M8.writeText = function(txt) {
            return txt;
        }

    </script>
</head>
<body>
    <h1>Skriv ut texten</h1>
    <input type="text" id="inputText" value="Skriv in en text" onfocus="this.value='';"/>
    <button id="btn" onclick="result.innerHTML = M8.writeText(inputText.value);">Tryck</button>
    <div id="result"></div>
</body>
</html>
